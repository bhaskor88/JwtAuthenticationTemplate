#server-port
server.port=8081

#MySQL local database
spring.datasource.url=jdbc:mysql://localhost:3306/cid_cctns_db?characterEncoding=UTF-8&serverTimezone=IST&zeroDateTimeBehavior=convertToNull
spring.datasource.username=cid_cctns_db
spring.datasource.password=cid_cctns_db

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.open-in-view=true
# # Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
 
# Allows Hibernate to generate SQL optimized for a particular DBMS
# spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect